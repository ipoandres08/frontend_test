<app-header></app-header>
<div class="container">
    <h2>Post List</h2>
    <br>
    <button type="button" class="btn btn-primary" (click)="newPost()">Add Post</button>
    <br>
    <table class="table table-responsive table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Body</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts" (click)="editPost(post.id)">
                <td>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
                <td><button type="button" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
