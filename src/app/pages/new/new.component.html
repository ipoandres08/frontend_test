<app-header></app-header>
<div class="container">
  <h3>New Post</h3>
    <div class="abs-center">
        <form [formGroup]="newForm" class="border p-3 form" (ngSubmit)="postForm(newForm.value)">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" placeholder="title" formControlName="title">
          </div>
          <div class="form-group">
              <label for="title">Body</label>
              <textarea class="form-control" placeholder="body" formControlName="body" rows="6"></textarea>
            </div>
          <br>
          <button type="submit" class="btn btn-primary btn-primary-spacing" >Send</button>
          <button type="submit" class="btn btn-warning"(click)="back()">Back</button>
        </form>
      </div>
</div>
